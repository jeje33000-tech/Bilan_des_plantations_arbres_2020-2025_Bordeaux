<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Swipe Avant/Après corrigé</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" rel="stylesheet" />
<style>
  body,html { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
  #container { position:relative; width:100%; height:100vh; }
  #before, #after { position:absolute; top:0; bottom:0; width:100%; }

 /* Bannière verte en haut */
  #header {
    position: absolute;
    top: 0; left: 0; right: 0;
    background: #2e7d32;
    color: white;
    font-weight: bold;
    font-size: 18px;
    line-height: 50px;
    text-align: center;
    z-index: 1500;
    user-select: none;
  }
  /* Container cartes sous la banière */
  #container {
    position: relative;
    width: 100%;
    height: calc(100vh - 50px); /* sous la banière */
    top: 50px;
  }
  #before, #after {
    position: absolute;
    top: 0; bottom: 0; width: 100%;
  }
  /* Légende */
  .legend {
    position: absolute;
    top: 50px;
    left: 10px;
    background: rgba(255,255,255,0.9);
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 12px;
    z-index: 1000;
    max-width: 280px;
  }
  .legend h4 {
    margin: 6px 0 4px;
    font-size: 13px;
  }
  .legend div {
    display: flex;
    align-items: center;
    margin: 2px 0;
  }
  .legend span.color-box {
    width: 18px;
    height: 14px;
    margin-right: 6px;
    border: 1px solid #555;
    flex-shrink: 0;
  }
  .legend span.count {
    margin-left: auto;
    font-weight: bold;
    color: #333;
  }
  /* Bouton sous la légende */
  #btnToggleStats {
    position: absolute;
    top: calc(50px + 140px); /* Légende + marge */
    left: 10px;
    z-index: 1100;
    padding: 8px 12px;
    background: #0074D9;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 13px;
    max-width: 280px;
  }
  /* Graphique en bas à gauche */
  #stats {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 280px;
    height: 180px;
    background: rgba(255,255,255,0.9);
    border-radius: 5px;
    padding: 10px;
    font-family: Arial, sans-serif;
    z-index: 1000;
    display: none; /* caché par défaut */
  }
  /* Labels en bas */
  #label-left, #label-right {
    position: absolute;
    bottom: 40px;
    padding: 5px 12px;
    font-size: 14px;
    font-weight: bold;
    background: rgba(255,255,255,0.85);
    border-radius: 3px;
    pointer-events: none;
    white-space: nowrap;
    z-index: 1500;
    transition: opacity 0.3s ease;
  }
  #label-left {
    left: 10px;
  }
  #label-right {
    right: 10px;
  }
  #label-left::after {
    content: " ➔";
  }
  /* Surbrillance */
  .mapboxgl-compare .mapboxgl-map canvas {
    transition: opacity 0.3s ease;
  }
  /* Supprimer ascenseurs (scrollbars) */
  #container, #before, #after {
    overflow: hidden !important;
  }
</style>
</head>
<body>
<div id="header">Bilan des stations plantées pendant le mandat</div>
<div id="container">
  <div id="after"></div>
  <div id="before"></div>
</div>

<div class="legend" id="legend"></div>
<button id="btnToggleStats">Afficher stat mandat visibles sur la carte</button>

<div id="stats"><canvas id="chart"></canvas></div>

<div id="label-left">Après 2020</div>
<div id="label-right">Avant 2020</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamVqZTMzMDAwIiwiYSI6ImNtZTJ2c3RnaDAwczEyanF6bW9wODI0cTgifQ.AYOAKWDyDLP_fbKIz-QdwQ';

const centerBordeaux = [-0.57409, 44.861022];

const afterMap = new mapboxgl.Map({
  container: 'after',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 11.5
});
const beforeMap = new mapboxgl.Map({
  container: 'before',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 11.5
});

// Compare inverse les maps (after à gauche, before à droite)
const compare = new mapboxgl.Compare(afterMap, beforeMap, '#container', {});

// Définition couches
const layersAvant = [
  { map: beforeMap, id: 'avant-layer', source: 'avant', color: 'green', label: 'Stations avant 2020', data: null, totalCount: 0, visibleCount: 0 }
];

const layersApres = [
  { map: afterMap, id: 'apres1-layer', source: 'apres1', color: '#FF4500', label: 'Stations créées ou en cours', data: null, totalCount: 0, visibleCount: 0 },
  { map: afterMap, id: 'apres2-layer', source: 'apres2', color: 'orange', label: 'Stations remplacées/densifiées', data: null, totalCount: 0, visibleCount: 0 },
  { map: afterMap, id: 'apres3-layer', source: 'apres3', color: 'green', label: 'Stations non plantées', data: null, totalCount: 0, visibleCount: 0 }
];

let popup = null;

async function addLayer(info) {
  try {
    const response = await fetch(info.source + '.geojson');
    if (!response.ok) throw new Error('Erreur chargement ' + info.source + '.geojson');
    const geojson = await response.json();
    info.data = geojson;
    info.totalCount = geojson.features.length;

    info.map.addSource(info.source, {
      type: 'geojson',
      data: geojson
    });

    // couche principale
    info.map.addLayer({
      id: info.id,
      type: 'fill',
      source: info.source,
      paint: {
        'fill-color': info.color,
        'fill-opacity': 0.6
      }
    });

    // Surbrillance — uniquement pour afterMap (après 2020)
    if (info.map === afterMap) {
      info.map.addLayer({
        id: info.id + '-highlight',
        type: 'fill',
        source: info.source,
        paint: {
          'fill-color': '#ffff00',
          'fill-opacity': 0.3
        },
        filter: ['==', 'fid', ''] // filtre vide = rien sélectionné au départ
      });
    }

    // Label station (visible à zoom >= 15)
    info.map.addLayer({
      id: info.id + '-label',
      type: 'symbol',
      source: info.source,
      layout: {
        'text-field': ['get', 'CODE_STATION'],
        'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
        'text-size': 11,
        'text-offset': [0, 0],
        'text-anchor': 'center',
        'visibility': 'none'
      },
      paint: {
        'text-color': info.color,
        'text-halo-color': '#000',
        'text-halo-width': 1
      }
    });

    info.map.on('zoom', () => {
      const zoom = info.map.getZoom();
      const visibility = zoom >= 15 ? 'visible' : 'none';
      if (info.map.getLayoutProperty(info.id + '-label', 'visibility') !== visibility) {
        info.map.setLayoutProperty(info.id + '-label', 'visibility', visibility);
      }
    });

    // Interaction surbrillance au survol (only aprèsMap)
    if (info.map === afterMap) {
      info.map.on('mousemove', info.id, (e) => {
        if (!e.features.length) return;
        const fid = e.features[0].properties.fid || '';
        info.map.setFilter(info.id + '-highlight', ['==', 'fid', fid]);
      });
      info.map.on('mouseleave', info.id, () => {
        info.map.setFilter(info.id + '-highlight', ['==', 'fid', '']);
      });
    }

    // Popup au clic
    info.map.on('click', info.id, (e) => {
      if (!e.features.length) return;
      const feature = e.features[0];
      const coordinates = e.lngLat;
      const codeStation = feature.properties.CODE_STATION || 'N/A';

      if (popup) popup.remove();

      popup = new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(`<strong>Code station:</strong> ${codeStation}`)
        .addTo(info.map);
    });

    // Curseur pointer
    info.map.on('mouseenter', info.id, () => {
      info.map.getCanvas().style.cursor = 'pointer';
    });
    info.map.on('mouseleave', info.id, () => {
      info.map.getCanvas().style.cursor = '';
    });

  } catch (err) {
    console.error('Erreur chargement couche ' + info.source, err);
  }
}

async function loadAllLayers() {
  for (const layer of [...layersAvant, ...layersApres]) {
    await addLayer(layer);
  }
}

loadAllLayers().then(() => {
  updateStats();
});

const labelLeft = document.getElementById('label-left');
const labelRight = document.getElementById('label-right');

function updateLabels(sliderPos) {
  labelLeft.style.opacity = sliderPos;
  labelRight.style.opacity = 1 - sliderPos;
}

compare.on('slide', e => {
  updateLabels(e.detail);
  updateStats();
});
updateLabels(0);

// Fonction qui compte les stations visibles dans la vue courante
function countVisibleStations(layerInfo) {
  if (!layerInfo.data) return 0;
  const bounds = layerInfo.map.getBounds();

  return layerInfo.data.features.filter(f => {
    let coord = null;
    if (f.geometry.type === 'Point') {
      coord = f.geometry.coordinates;
    } else if (f.geometry.type === 'Polygon') {
      coord = f.geometry.coordinates[0][0];
    } else if (f.geometry.type === 'MultiPolygon') {
      coord = f.geometry.coordinates[0][0][0];
    }
    return coord ? bounds.contains(coord) : false;
  }).length;
}

// Mise à jour légende avec totaux
function createLegend() {
  const legendDiv = document.getElementById('legend');
  legendDiv.innerHTML = '';

  const avantTitle = document.createElement('h4');
  avantTitle.textContent = 'Avant 2020';
  legendDiv.appendChild(avantTitle);
  layersAvant.forEach(l => {
    if(!l.data) return;
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = l.color;
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(`${l.label} (total)`));
    const countSpan = document.createElement('span');
    countSpan.className = 'count';
    countSpan.textContent = `${l.totalCount}`;
    item.appendChild(countSpan);
    legendDiv.appendChild(item);
  });

  const apresTitle = document.createElement('h4');
  apresTitle.textContent = 'Après 2020';
  legendDiv.appendChild(apresTitle);
  layersApres.forEach(l => {
    if(!l.data) return;
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = l.color;
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(`${l.label} (total)`));
    const countSpan = document.createElement('span');
    countSpan.className = 'count';
    countSpan.textContent = `${l.totalCount}`;
    item.appendChild(countSpan);
    legendDiv.appendChild(item);
  });
}

const ctx = document.getElementById('chart').getContext('2d');

const chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: [],
    datasets: [{
      label: 'Nombre stations visibles',
      data: [],
      backgroundColor: []
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      y: { beginAtZero: true }
    },
    plugins: {
      legend: { display: false }
    }
  }
});


// Mise à jour stats : uniquement couches après 2020
function updateStats() {
  layersApres.forEach(l => {
    l.visibleCount = countVisibleStations(l);
  });

  const allLayers = layersApres;

  chart.data.labels = allLayers.map(l => l.label);
  chart.data.datasets[0].data = allLayers.map(l => l.visibleCount);
  chart.data.datasets[0].backgroundColor = allLayers.map(l => l.color);
  chart.update();

  createLegend();
}

// Met à jour stats à chaque déplacement map
afterMap.on('move', updateStats);
beforeMap.on('move', updateStats);

// --- Bouton toggle ---
const container = document.getElementById('container');
const statsDiv = document.getElementById('stats');
const btnToggleStats = document.getElementById('btnToggleStats');

const sliderPositions = [container.offsetWidth, container.offsetWidth / 2]; // droite et milieu
let currentPosIndex = 1; // commence au milieu

function toggleSlider() {
  currentPosIndex = 1 - currentPosIndex; // bascule entre 0 et 1
  compare.setSlider(sliderPositions[currentPosIndex]);

  if (currentPosIndex === 0) {
    statsDiv.style.display = 'block';
    btnToggleStats.textContent = 'Masquer stat';
  } else {
    statsDiv.style.display = 'none';
    btnToggleStats.textContent = 'Afficher stat mandat visibles sur la carte';
  }
}

btnToggleStats.addEventListener('click', toggleSlider);

 afterMap.addControl(new mapboxgl.NavigationControl({ showCompass: true, showZoom: true }), 'top-right');
beforeMap.addControl(new mapboxgl.NavigationControl({ showCompass: true, showZoom: true }), 'top-right');
  
 
</script>

</body>
</html>
