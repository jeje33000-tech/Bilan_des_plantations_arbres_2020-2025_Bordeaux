<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Swipe Avant/Après - Plusieurs couches dynamiques</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" rel="stylesheet" />
<style>
  body { margin:0; padding:0; }
  #before, #after { position:absolute; top:0; bottom:0; width:100%; }
  /* Légende */
  .legend {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-size: 11px;
    z-index: 1000;
    max-width: 280px;
  }
  .legend h4 {
    margin: 4px 0 4px 0;
    font-size: 12px;
    border-bottom: none;
    padding-bottom: 0;
  }
  .legend div {
    display: flex;
    align-items: center;
    margin: 2px 0;
  }
  .legend span.color-box {
    width: 16px;
    height: 12px;
    margin-right: 5px;
    border: 1px solid #555;
    flex-shrink: 0;
  }
  .legend span.count {
    margin-left: 4px;
    font-weight: bold;
    color: #333;
  }
  /* Labels dynamiques en bas */
  #label-left, #label-right {
    position: absolute;
    bottom: 30px;
    padding: 4px 10px;
    font-size: 12px;
    font-weight: bold;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 3px;
    pointer-events: none;
    font-family: Arial, sans-serif;
    white-space: nowrap;
    z-index: 1000;
    transition: opacity 0.3s ease;
  }
  #label-right::after {
    content: " ➔";
  }
  .mapboxgl-ctrl-top-right {
    top: 10px !important;
    right: 10px !important;
  }
  /* Stats */
  #stats {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 280px;
    height: 180px;
    background: rgba(255,255,255,0.9);
    border-radius: 5px;
    padding: 10px;
    font-family: Arial, sans-serif;
    z-index: 1000;
  }
</style>
</head>
<body>

<div id="before"></div>
<div id="after"></div>

<div id="label-left">Avant 2020</div>
<div id="label-right">Après 2020</div>

<div id="legend" class="legend"></div>
<div id="stats"><canvas id="chart"></canvas></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamVqZTMzMDAwIiwiYSI6ImNtZTJ2c3RnaDAwczEyanF6bW9wODI0cTgifQ.AYOAKWDyDLP_fbKIz-QdwQ';

const centerBordeaux = [-0.57409, 44.861022];

const beforeMap = new mapboxgl.Map({
  container: 'before',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 11.5
});
const afterMap = new mapboxgl.Map({
  container: 'after',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 11.5
});

const compare = new mapboxgl.Compare(afterMap, beforeMap, '#before', {});

// Synchronisation zoom/pan avec protection anti-boucle
let isSyncing = false;

beforeMap.on('move', () => {
  if (isSyncing) return;
  isSyncing = true;
  const center = beforeMap.getCenter();
  const zoom = beforeMap.getZoom();
  const bearing = beforeMap.getBearing();
  const pitch = beforeMap.getPitch();
  afterMap.jumpTo({ center, zoom, bearing, pitch });
  isSyncing = false;
});

afterMap.on('move', () => {
  if (isSyncing) return;
  isSyncing = true;
  const center = afterMap.getCenter();
  const zoom = afterMap.getZoom();
  const bearing = afterMap.getBearing();
  const pitch = afterMap.getPitch();
  beforeMap.jumpTo({ center, zoom, bearing, pitch });
  isSyncing = false;
});

// Mise à jour labels dynamique au slider
compare.on('slide', (e) => {
  updateLabels(e.detail);
});

afterMap.on('load', () => {
  beforeMap.on('load', () => {
    compare.setSliderPosition(0);
    updateLabels(0);
  });
});

// Couches

const layersAvant = [
  { map: beforeMap, id: 'avant-layer', source: 'avant', color: 'green', label: 'Stations avant 2020', data: null, count: 0 }
];
const layersApres = [
  { map: afterMap, id: 'apres1-layer', source: 'apres1', color: '#FF4500', label: 'Stations créées ou en cours', data: null, count: 0 },
  { map: afterMap, id: 'apres2-layer', source: 'apres2', color: 'orange', label: 'Stations remplacées/densifiées', data: null, count: 0 },
  { map: afterMap, id: 'apres3-layer', source: 'apres3', color: 'green', label: 'Stations non plantées', data: null, count: 0 }
];

let highlightId = null;
let highlightLayerId = null;
let popup = null;

async function addLayer(info) {
  try {
    const response = await fetch(info.source + '.geojson');
    if (!response.ok) throw new Error('Erreur chargement ' + info.source + '.geojson');
    const geojson = await response.json();
    info.data = geojson;
    info.count = geojson.features.length;

    info.map.addSource(info.source, {
      type: 'geojson',
      data: geojson
    });

    // Couches polygones avec opacité 0.6
    info.map.addLayer({
      id: info.id,
      type: 'fill',
      source: info.source,
      paint: {
        'fill-color': info.color,
        'fill-opacity': 0.6
      }
    });

    // Surbrillance sous forme de polygone semi-transparent (opacité 0.3)
    if (info.map === afterMap) {
      info.map.addLayer({
        id: info.id + '-highlight',
        type: 'fill',
        source: info.source,
        paint: {
          'fill-color': '#ffff00',
          'fill-opacity': 0.3
        },
        filter: ['==', 'fid', ''] // pas de surbrillance par défaut
      });
    }

    // Labels station, visibles seulement à partir du zoom 15
    info.map.addLayer({
      id: info.id + '-label',
      type: 'symbol',
      source: info.source,
      layout: {
        'text-field': ['get', 'CODE_STATION'],
        'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
        'text-size': 11,
        'text-offset': [0, 0],
        'text-anchor': 'center',
        'visibility': 'none',  // invisible par défaut, on gère avec zoom
      },
      paint: {
        'text-color': info.color,
        'text-halo-color': '#000',
        'text-halo-width': 1,
      }
    });

    // Gestion de la visibilité des labels au zoom
    info.map.on('zoom', () => {
      const zoom = info.map.getZoom();
      const visibility = zoom >= 15 ? 'visible' : 'none';
      if (info.map.getLayoutProperty(info.id + '-label', 'visibility') !== visibility) {
        info.map.setLayoutProperty(info.id + '-label', 'visibility', visibility);
      }
    });

    createLegend();

    // Interaction clic (surbrillance + popup)
    info.map.on('click', info.id, (e) => {
      if (!e.features.length) return;
      const feature = e.features[0];
      if (info.map === afterMap) {
        highlightId = feature.properties.fid;
        highlightLayerId = info.id + '-highlight';
        info.map.setFilter(highlightLayerId, ['==', ['get', 'fid'], highlightId]);
      }

      const coordinates = e.lngLat;
      const codeStation = feature.properties.CODE_STATION || 'N/A';

      if (popup) popup.remove();

      popup = new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(`<strong>Code station:</strong> ${codeStation}`)
        .addTo(info.map);
    });

    // Retirer surbrillance et popup quand on clique hors polygone (uniquement afterMap)
    if (info.map === afterMap) {
      info.map.on('click', (e) => {
        const features = info.map.queryRenderedFeatures(e.point, {
          layers: layersApres.map(l => l.id)
        });
        if (!features.length) {
          highlightId = null;
          layersApres.forEach(l => {
            info.map.setFilter(l.id + '-highlight', ['==', 'fid', '']);
          });
          if (popup) {
            popup.remove();
            popup = null;
          }
        }
      });
    }

    // Curseur pointer sur polygones
    info.map.on('mouseenter', info.id, () => {
      info.map.getCanvas().style.cursor = 'pointer';
    });
    info.map.on('mouseleave', info.id, () => {
      info.map.getCanvas().style.cursor = '';
    });

  } catch (err) {
    console.error('Erreur chargement couche ' + info.source, err);
  }
}

async function loadAllLayers() {
  for (const layer of [...layersAvant, ...layersApres]) {
    await addLayer(layer);
  }
}
loadAllLayers().then(() => {
  updateStats();
});

// Création légende
function createLegend() {
  const legendDiv = document.getElementById('legend');
  legendDiv.innerHTML = '';

  const avantTitle = document.createElement('h4');
  avantTitle.textContent = 'Avant 2020';
  legendDiv.appendChild(avantTitle);
  layersAvant.forEach(l => {
    if(!l.data) return;
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = l.color;
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(l.label));
    const countSpan = document.createElement('span');
    countSpan.className = 'count';
    countSpan.textContent = l.count;
    item.appendChild(countSpan);
    legendDiv.appendChild(item);
  });

  const apresTitle = document.createElement('h4');
  apresTitle.textContent = 'Après 2020';
  legendDiv.appendChild(apresTitle);
  layersApres.forEach(l => {
    if(!l.data) return;
    const item = document.createElement('div');
    const colorBox = document.createElement('span');
    colorBox.className = 'color-box';
    colorBox.style.backgroundColor = l.color;
    item.appendChild(colorBox);
    item.appendChild(document.createTextNode(l.label));
    const countSpan = document.createElement('span');
    countSpan.className = 'count';
    countSpan.textContent = l.count;
    item.appendChild(countSpan);
    legendDiv.appendChild(item);
  });
}

// Gestion labels dynamiques (slider)
function updateLabels(position) {
  // position = 0 à 1 (slider à gauche = 0 = avantMap visible)
  const labelLeft = document.getElementById('label-left');
  const labelRight = document.getElementById('label-right');

  // On affiche labels selon le slider pour visibilité
  // gauche = visible labelLeft, droite = visible labelRight
  labelLeft.style.opacity = 1 - position;
  labelRight.style.opacity = position;
}

// Mise à jour des stats visibles dans le canvas Chart.js
function updateStats() {
  if (!layersAvant[0].data || !layersApres[0].data) {
    console.log('Données pas encore chargées pour stats');
    return;
  }

  const bounds = afterMap.getBounds();

  function countVisibleStations(layer) {
    if (!layer.data || !layer.data.features) return 0;
    return layer.data.features.filter(f => {
      let coord = null;
      if (f.geometry.type === 'Point') {
        coord = f.geometry.coordinates;
      } else if (f.geometry.type === 'Polygon') {
        coord = f.geometry.coordinates[0][0];
      }
      return coord ? bounds.contains(coord) : false;
    }).length;
  }

  const result = [];
  [...layersAvant, ...layersApres].forEach(layer => {
    const count = countVisibleStations(layer);
    layer.count = count;
    result.push({
      label: layer.label,
      count: count,
      color: layer.color
    });
  });

  createLegend();

  // Mise à jour graphique Chart.js
  updateChart(result);
}

afterMap.on('moveend', () => {
  updateStats();
});

// Chart.js setup
const ctx = document.getElementById('chart').getContext('2d');
let chart = null;
function updateChart(data) {
  if (!chart) {
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.map(d => d.label),
        datasets: [{
          label: 'Nombre de stations visibles',
          data: data.map(d => d.count),
          backgroundColor: data.map(d => d.color),
          borderColor: 'black',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  } else {
    chart.data.labels = data.map(d => d.label);
    chart.data.datasets[0].data = data.map(d => d.count);
    chart.data.datasets[0].backgroundColor = data.map(d => d.color);
    chart.update();
  }
}
</script>

</body>
</html>
