<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Swipe avec bouton stats</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/mapbox-gl-compare@0.4.0/dist/mapbox-gl-compare.js"></script>
<link href="https://unpkg.com/mapbox-gl-compare@0.4.0/dist/mapbox-gl-compare.css" rel="stylesheet" />

<style>
body { margin:0; padding:0; }
#mapA, #mapB { position:absolute; top:0; bottom:0; width:100%; }
.mapboxgl-ctrl-top-left { margin-top: 60px; } /* espace pour bouton */
#stats {
  position: absolute;
  top: 100px;
  left: 10px;
  background: white;
  padding: 8px;
  font-size: 13px;
  border-radius: 4px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.3);
  display: none;
}
#btnStats {
  position: absolute;
  top: 60px;
  left: 10px;
  background: #0078A8;
  color: white;
  padding: 5px 10px;
  font-size: 13px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  z-index: 2;
}
#btnStats:hover {
  background: #005f7a;
}
</style>
</head>
<body>

<div id="mapA"></div>
<div id="mapB"></div>
<button id="btnStats">Voir stats après</button>
<div id="stats"></div>

<script>
mapboxgl.accessToken = 'VOTRE_TOKEN_MAPBOX';

// Carte avant
const mapA = new mapboxgl.Map({
    container: 'mapA',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-0.57918, 44.837789],
    zoom: 12
});

// Carte après
const mapB = new mapboxgl.Map({
    container: 'mapB',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-0.57918, 44.837789],
    zoom: 12
});

const compare = new mapboxgl.Compare(mapA, mapB, "#mapB", {});

// Charger couches
mapA.on('load', () => {
    mapA.addSource('avant', { type: 'geojson', data: 'avant.geojson' });
    mapA.addLayer({
        id: 'avant-fill',
        type: 'fill',
        source: 'avant',
        paint: { 'fill-color': '#ff0000', 'fill-opacity': 0.5 }
    });
});

mapB.on('load', () => {
    mapB.addSource('apres', { type: 'geojson', data: 'apres1.geojson' }); // ajouter fusion si besoin
    mapB.addLayer({
        id: 'apres-fill',
        type: 'fill',
        source: 'apres',
        paint: { 'fill-color': '#00ff00', 'fill-opacity': 0.5 }
    });
});

// Bouton stats
document.getElementById('btnStats').addEventListener('click', () => {
    // Déplacer curseur complètement à droite
    compare.setSlider(1); // 1 = full mapB visible
    // Attendre que le rendu soit prêt puis calculer
    setTimeout(() => {
        const features = mapB.queryRenderedFeatures({ layers: ['apres-fill'] });
        document.getElementById('stats').style.display = 'block';
        document.getElementById('stats').innerHTML = `
            <b>Nombre de stations après :</b> ${features.length}
        `;
    }, 300);
});
</script>

</body>
</html>
