<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Swipe Avant/Après corrigé</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" rel="stylesheet" />
<style>
  /* Reset et style de base */
  body, html {
    margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
    overflow: hidden; /* Supprime scrollbars globalement */
  }

  /* Banière verte en haut */
  #header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 50px;
    background-color: #2e7d32; /* vert foncé */
    color: white;
    font-weight: bold;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1500;
    user-select: none;
  }

  /* Container cartes sous la banière */
  #container {
    position: relative;
    width: 100%;
    height: calc(100vh - 50px); /* sous la banière */
    top: 50px;
  }
  #before, #after {
    position: absolute;
    top: 0; bottom: 0; width: 100%;
  }

  /* Légende */
  .legend {
    position: absolute;
    top: 50px;
    left: 10px;
    background: rgba(255,255,255,0.9);
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 12px;
    z-index: 1000;
    max-width: 280px;
  }
  .legend h4 {
    margin: 6px 0 4px;
    font-size: 13px;
  }
  .legend div {
    display: flex;
    align-items: center;
    margin: 2px 0;
  }
  .legend span.color-box {
    width: 18px;
    height: 14px;
    margin-right: 6px;
    border: 1px solid #555;
    flex-shrink: 0;
  }
  .legend span.count {
    margin-left: auto;
    font-weight: bold;
    color: #333;
  }

  /* Bouton sous la légende */
  #btnToggleStats {
    position: absolute;
    top: calc(50px + 140px);
    left: 10px;
    z-index: 1100;
    padding: 8px 12px;
    background: #0074D9;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 13px;
    max-width: 280px;
  }

  /* Graphique en bas à gauche */
  #stats {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 280px;
    height: 180px;
    background: rgba(255,255,255,0.9);
    border-radius: 5px;
    padding: 10px;
    font-family: Arial, sans-serif;
    z-index: 1000;
    display: none;
  }

  /* Labels en bas */
  #label-left, #label-right {
    position: absolute;
    bottom: 30px;
    padding: 5px 12px;
    font-size: 14px;
    font-weight: bold;
    background: rgba(255,255,255,0.85);
    border-radius: 3px;
    pointer-events: none;
    white-space: nowrap;
    z-index: 1000;
    transition: opacity 0.3s ease;
  }
  #label-left {
    left: 10px;
  }
  #label-right {
    right: 10px;
  }
  #label-left::after {
    content: " ➔";
  }

  /* Surbrillance */
  .mapboxgl-compare .mapboxgl-map canvas {
    transition: opacity 0.3s ease;
  }
</style>
</head>
<body>

<div id="header">Bilan des stations plantées pendant le mandat</div>

<div id="container">
  <div id="after"></div>
  <div id="before"></div>
</div>

<div class="legend" id="legend"></div>
<button id="btnToggleStats">Afficher stat mandat visibles sur la carte</button>

<div id="stats"><canvas id="chart"></canvas></div>

<div id="label-left">Après 2020</div>
<div id="label-right">Avant 2020</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamVqZTMzMDAwIiwiYSI6ImNtZTJ2c3RnaDAwczEyanF6bW9wODI0cTgifQ.AYOAKWDyDLP_fbKIz-QdwQ';

const centerBordeaux = [-0.57409, 44.861022];

const afterMap = new mapboxgl.Map({
  container: 'after',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 11.5
});
const beforeMap = new mapboxgl.Map({
  container: 'before',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: centerBordeaux,
  zoom: 11.5
});

// Compare inverse les maps (after à gauche, before à droite)
const compare = new mapboxgl.Compare(afterMap, beforeMap, '#container', {});

// Définition couches
const layersAvant = [
  { map: beforeMap, id: 'avant-layer', source: 'avant', color: 'green', label: 'Stations avant 2020', data: null, totalCount: 0, visibleCount: 0 }
];

const layersApres = [
  { map: afterMap, id: 'apres1-layer', source: 'apres1', color: '#FF4500', label: 'Stations créées ou en cours', data: null, totalCount: 0, visibleCount: 0 },
  { map: afterMap, id: 'apres2-layer', source: 'apres2', color: 'orange', label: 'Stations remplacées/densifiées', data: null, totalCount: 0, visibleCount: 0 },
  { map: afterMap, id: 'apres3-layer', source: 'apres3', color: 'green', label: 'Stations non plantées', data: null, totalCount: 0, visibleCount: 0 }
];

let popup = null;

async function addLayer(info) {
  try {
    const response = await fetch(info.source + '.geojson');
    if (!response.ok) throw new Error('Erreur chargement ' + info.source + '.geojson');
    const geojson = await response.json();
    info.data = geojson;
    info.totalCount = geojson.features.length;

    info.map.addSource(info.source, {
      type: 'geojson',
      data: geojson
    });

    // couche principale
    info.map.addLayer({
      id: info.id,
      type: 'fill',
      source: info.source,
      paint: {
        'fill-color': info.color,
        'fill-opacity': 0.6
      }
    });

    // Surbrillance — uniquement pour afterMap (après 2020)
    if (info.map === afterMap) {
      info.map.addLayer({
        id: info.id + '-highlight',
        type: 'fill',
        source: info.source,
        paint: {
          'fill-color': '#ffff00',
          'fill-opacity': 0.3
        },
        filter: ['==', 'fid', ''] // filtre vide = rien sélectionné au départ
      });
    }

    // Label station (visible à zoom >= 15)
    info.map.addLayer({
      id: info.id + '-label',
      type: 'symbol',
      source: info.source,
      layout: {
        'text-field': ['get', 'CODE_STATION'],
        'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
        'text-size': 11,
        'text-offset': [0, 0],
        'text-anchor': 'center',
        'visibility': 'none'
      },
      paint: {
        'text-color': info.color,
        'text-halo-color': '#000',
        'text-halo-width': 1
      }
    });

    info.map.on('zoom', () => {
      const zoom = info.map.getZoom();
      const visibility = zoom >= 15 ? 'visible' : 'none';
      if (info.map.getLayoutProperty(info.id + '-label', 'visibility') !== visibility) {
        info.map.setLayoutProperty(info.id + '-label', 'visibility', visibility);
      }
    });

    // Popup et interactions sur afterMap uniquement
    if (info.map === afterMap) {
      info.map.on('click', info.id, (e) => {
        const f = e.features[0];
        if (popup) popup.remove();

        popup = new mapboxgl.Popup({ closeOnClick: true })
          .setLngLat(e.lngLat)
          .setHTML(
            `<b>Station: </b>${f.properties.CODE_STATION}<br>` +
            `<b>Mandat: </b>${f.properties.MANDAT || 'N/A'}<br>` +
            `<b>Adresse: </b>${f.properties.ADRESSE || 'N/A'}`
          )
          .addTo(info.map);
      });

      info.map.on('mouseenter', info.id, () => {
        info.map.getCanvas().style.cursor = 'pointer';
      });
      info.map.on('mouseleave', info.id, () => {
        info.map.getCanvas().style.cursor = '';
      });

      info.map.on('mousemove', info.id, (e) => {
        if (!e.features.length) return;
        const fid = e.features[0].properties.fid || e.features[0].id;
        info.map.setFilter(info.id + '-highlight', ['==', 'fid', fid]);
      });

      info.map.on('mouseleave', info.id, () => {
        info.map.setFilter(info.id + '-highlight', ['==', 'fid', '']);
      });
    }

  } catch (e) {
    console.error(e);
  }
}

async function loadAllLayers() {
  for (const info of layersAvant) {
    await addLayer(info);
  }
  for (const info of layersApres) {
    await addLayer(info);
  }
  buildLegend();
}
loadAllLayers();

// Construire la légende avec le total de chaque couche
function buildLegend() {
  const legend = document.getElementById('legend');
  legend.innerHTML = '<h4>Légende des stations</h4>';

  [...layersAvant, ...layersApres].forEach(layer => {
    const div = document.createElement('div');
    div.innerHTML = `
      <span class="color-box" style="background:${layer.color};"></span>
      ${layer.label}
      <span class="count" id="count-${layer.id}">${layer.totalCount}</span>
    `;
    legend.appendChild(div);
  });
}

// Stats sur mandats visibles dans la carte (après 2020)
const btnToggleStats = document.getElementById('btnToggleStats');
const statsDiv = document.getElementById('stats');
let chart = null;

btnToggleStats.addEventListener('click', () => {
  if (statsDiv.style.display === 'none' || statsDiv.style.display === '') {
    updateStats();
    statsDiv.style.display = 'block';
    btnToggleStats.textContent = 'Masquer stat mandat visibles sur la carte';
  } else {
    statsDiv.style.display = 'none';
    btnToggleStats.textContent = 'Afficher stat mandat visibles sur la carte';
  }
});

// Fonction pour compter les stations visibles selon mandat
function updateStats() {
  // Récupérer les mandats visibles pour toutes les couches après 2020
  const visibleMandats = {};

  layersApres.forEach(layer => {
    if (!layer.data) return;
    layer.visibleCount = 0;
    const features = layer.data.features;

    // Récupérer le bbox visible de la map
    const bbox = afterMap.getBounds();

    features.forEach(f => {
      const coords = f.geometry.coordinates;
      if (coords.length === 0) return;

      // Vérifier si la feature est dans le viewport (bbox)
      let inside = false;
      // Pour polygones, prendre un point interne (centroid approx)
      if (f.geometry.type === 'Polygon') {
        const centroid = coords[0][0]; // approx: 1er point extérieur
        inside = bbox.contains(centroid);
      } else if (f.geometry.type === 'MultiPolygon') {
        const centroid = coords[0][0][0];
        inside = bbox.contains(centroid);
      }

      if (inside) {
        layer.visibleCount++;
        const mandat = f.properties.MANDAT || 'Non défini';
        visibleMandats[mandat] = (visibleMandats[mandat] || 0) + 1;
      }
    });
  });

  // Création données pour ChartJS
  const labels = Object.keys(visibleMandats).sort();
  const dataCounts = labels.map(l => visibleMandats[l]);

  // Création graphique
  const ctx = document.getElementById('chart').getContext('2d');
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        label: 'Nombre de stations visibles par mandat',
        data: dataCounts,
        backgroundColor: '#0074D9'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, ticks: { stepSize: 1 } }
      }
    }
  });
}

</script>

</body>
</html>
